    /* Global Reset & Variables */
    :root {
      --primary: #1a73e8;
      --accent: #d93025;
      --bg-dark: #0a0a0a;
      --text-light: #ffffff;
      --navbar-height: 70px;
      --transition-speed: 0.3s;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--navbar-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      z-index: 1000;
      transition: background var(--transition-speed);
    }

    .navbar.transparent {
      background: transparent;
    }

    .navbar.solid {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .navbar .brand a {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .navbar .menu {
      display: flex;
      gap: 1.5rem;
    }

    .navbar .menu a {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background var(--transition-speed);
    }

    .navbar .menu a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-call a {
      background: linear-gradient(145deg, #2f9e4f, #28a745);
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      color: var(--text-light);
      font-weight: 600;
      transition: transform var(--transition-speed);
    }

    .btn-call a:hover {
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--text-light);
      margin: 5px 0;
    }

    /* Hero Section */
    .hero {
      margin-top: var(--navbar-height);
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--accent), #fbbc05, #34a853);
      animation: gradientAnimation 10s ease infinite;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* Products Section */
    .product-categories {
      padding: 4rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--accent), #fbbc05, #34a853);
      animation: gradientAnimation 10s ease infinite;
      position: relative;
    }

    .product-categories::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    /* Center content and constrain width */
    .pc-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .product-categories h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    /* Highlight and Layout for Product Category */
    .product-category {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
    }

    /* Enhanced Product Grid Layout */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      align-items: stretch;
      padding: 0 1rem;
    }

    /* Refined Product Card Styling */
    .product-card {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      min-height: 400px;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    /* Card Footer and Text Alignment */
    .card-footer {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 1rem;
    }

    .card-text {
      text-align: center;
    }

    .card-text h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .card-text p {
      font-size: 0.95rem;
      color: #ddd;
    }

    /* Improved Details Accordion Styling */
    .product-details-accordion {
      width: 100%;
      margin-top: 1rem;
    }

    .product-details-accordion summary {
      background: var(--primary);
      color: var(--text-light);
      padding: 0.75rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      list-style: none;
    }

    .product-details-accordion summary::-webkit-details-marker {
      display: none;
    }

    .product-details-accordion summary:hover {
      background: var(--accent);
    }

    .product-details-content {
      padding: 1rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .product-details-content p {
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    /* Integrated Image Carousel inside Details */
    .product-gallery {
      margin: 1rem 0;
    }

    .gallery-main-image {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-thumbnails {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .gallery-thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s ease;
    }

    .gallery-thumbnails img:hover {
      border-color: var(--accent);
    }

    /* Gallery Modal (for full-screen carousel) */
    .gallery-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .gallery-modal-content {
      position: relative;
      max-width: 800px;
      width: 100%;
      background: #181818;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .carousel-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
    }

    .carousel-prev,
    .carousel-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      border: none;
      color: var(--text-light);
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .carousel-prev {
      left: 10px;
    }

    .carousel-next {
      right: 10px;
    }

    /* Footer */
    .footer {
      padding: 2rem;
      background: #181818;
      text-align: center;
    }

    .footer .footer-menu,
    .footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .footer a {
      color: var(--text-light);
      font-size: 1rem;
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(135deg, var(--primary), var(--accent), #fbbc05, #34a853);
      }

      50% {
        background: linear-gradient(135deg, var(--accent), #fbbc05, #34a853, var(--primary));
      }

      100% {
        background: linear-gradient(135deg, var(--primary), var(--accent), #fbbc05, #34a853);
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .navbar {
        padding: 0 1rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.25rem;
      }

      /* Hide the menu by default on mobile */
      .navbar .menu {
        display: none;
        flex-direction: column;
        position: fixed;
        top: var(--navbar-height);
        right: 0;
        background: rgba(10, 10, 10, 0.95);
        width: 100%;
        padding: 2rem 1rem;
      }

      /* Show the menu when active */
      .navbar .menu.active {
        display: flex;
      }

      .navbar .menu a {
        padding: 0.75rem;
        font-size: 1.1rem;
      }

      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 0 0.5rem;
      }

      .product-category {
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .product-card {
        padding: 0.75rem;
        min-height: auto;
      }

      .product-card img {
        height: 150px;
      }

      .card-text h3 {
        font-size: 1.1rem;
      }

      .card-text p {
        font-size: 0.9rem;
      }

      .gallery-modal-content {
        max-width: 95%;
        padding: 0.75rem;
      }

      .carousel-prev,
      .carousel-next {
        font-size: 1.5rem;
        padding: 0.25rem 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .navbar .brand a {
        font-size: 1.25rem;

      .btn-call a {

        font-size: 0.9rem;

        font-size: 1.75rem;
      }

      .hero h2 {
        font-size: 1.1rem;
      }

      .pc-content {
        padding: 1rem;
      }
    }
  </style>
</head>

  <!-- Gallery Modal (No close button; modal can be closed by clicking outside or pressing Escape) -->
  <div id="galleryModal" class="gallery-modal">
    <div class="gallery-modal-content">
      <div class="carousel-container">
        <button class="carousel-prev">&lt;</button>
        <img id="modal-carousel-image" src="" alt="" class="carousel-image">
        <button class="carousel-next">&gt;</button>
      </div>
    </div>
  </div>

  <!-- JavaScript: Load JSON Data and Build Products, plus Modal Carousel -->
  <script>
    // Global variables for modal carousel
    let currentGalleryImages = [];
    let currentGalleryIndex = 0;

    // Function to update modal image
    function updateModalImage() {
      const modalImg = document.getElementById('modal-carousel-image');
      if (currentGalleryImages.length > 0) {
        modalImg.src = currentGalleryImages[currentGalleryIndex];
      }
    }

    // Function to open the gallery modal with the selected image index
    function openGalleryModal(images, initialIndex = 0) {
      currentGalleryImages = images;
      currentGalleryIndex = initialIndex;
      updateModalImage();
      document.getElementById('galleryModal').style.display = 'flex';
    }

    // Close modal when clicking outside the modal content
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('galleryModal');
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Close modal when pressing the Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        document.getElementById('galleryModal').style.display = 'none';
      }
    });

    // Carousel navigation for modal
    document.querySelector('.carousel-prev').addEventListener('click', () => {
      currentGalleryIndex = (currentGalleryIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
      updateModalImage();
    });
    document.querySelector('.carousel-next').addEventListener('click', () => {
      currentGalleryIndex = (currentGalleryIndex + 1) % currentGalleryImages.length;
      updateModalImage();
    });

    // Helper function to build the alt text from product properties
    function buildAltText(product) {
      return `${product.thickness} ${product.brand} ${product.type} (${product.grade}) [ ${product.face} ${product.core} ] = ${product.priceCategory}`;
    }

    // Fetch the JSON data and build product cards
    fetch('productDetails.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('products-container');
        data.categories.forEach(category => {
          const categorySection = document.createElement('div');
          categorySection.classList.add('product-category');

          const header = document.createElement('h3');
          header.textContent = category.name;
          header.style.textAlign = 'center';
          header.style.fontSize = '2rem';
          header.style.marginBottom = '1.5rem';
          categorySection.appendChild(header);

          const grid = document.createElement('div');
          grid.classList.add('product-grid');

          category.products.forEach(product => {
            // Create product card
            const card = document.createElement('div');
            card.classList.add('product-card');

            // Display product image on top with updated alt text
            const img = document.createElement('img');
            img.src = product.images[0];
            img.alt = buildAltText(product);
            card.appendChild(img);

            // Card footer: title, description, and details accordion
            const cardFooter = document.createElement('div');
            cardFooter.classList.add('card-footer');

            // Text container for title and description
            const cardText = document.createElement('div');
            cardText.classList.add('card-text');

            const titleElem = document.createElement('h3');
            titleElem.textContent = product.title;
            cardText.appendChild(titleElem);

            const descElem = document.createElement('p');
            descElem.textContent = product.description;
            cardText.appendChild(descElem);

            cardFooter.appendChild(cardText);

            // Create details accordion for extra product information
            const details = document.createElement('details');
            details.classList.add('product-details-accordion');

            const summary = document.createElement('summary');
            summary.textContent = 'View More Details';
            details.appendChild(summary);

            const detailsContent = document.createElement('div');
            detailsContent.classList.add('product-details-content');

            // Integrated image carousel in details
            if (product.images && product.images.length > 0) {
              const galleryDiv = document.createElement('div');
              galleryDiv.classList.add('product-gallery');

              // Main gallery image (clickable to open modal)
              const mainGalleryImage = document.createElement('img');
              mainGalleryImage.classList.add('gallery-main-image');
              mainGalleryImage.src = product.images[0];
              mainGalleryImage.alt = buildAltText(product) + ' - Main Image';
              // Set an initial index via a dataset attribute
              mainGalleryImage.dataset.index = 0;
              mainGalleryImage.addEventListener('click', () => {
                openGalleryModal(product.images, parseInt(mainGalleryImage.dataset.index));
              });
              galleryDiv.appendChild(mainGalleryImage);

              // Thumbnails carousel (horizontally scrollable)
              if (product.images.length > 1) {
                const thumbnailsDiv = document.createElement('div');
                thumbnailsDiv.classList.add('gallery-thumbnails');
                product.images.forEach((imgSrc, index) => {
                  const thumbnailImg = document.createElement('img');
                  thumbnailImg.src = imgSrc;
                  thumbnailImg.alt = buildAltText(product) + ' - Thumbnail ' + (index + 1);
                  thumbnailImg.addEventListener('click', () => {
                    // Update the main gallery image and its current index on thumbnail click
                    mainGalleryImage.src = imgSrc;
                    mainGalleryImage.dataset.index = index;
                  });
                  thumbnailsDiv.appendChild(thumbnailImg);
                });
                galleryDiv.appendChild(thumbnailsDiv);
              }
              detailsContent.appendChild(galleryDiv);
            }

            // Additional product details text
            const typeP = document.createElement('p');
            typeP.innerHTML = '<strong>Type:</strong> ' + product.type;
            detailsContent.appendChild(typeP);

            const gradeP = document.createElement('p');
            gradeP.innerHTML = '<strong>Grade:</strong> ' + product.grade;
            detailsContent.appendChild(gradeP);

            const brandP = document.createElement('p');
            brandP.innerHTML = '<strong>Brand:</strong> ' + product.brand;
            detailsContent.appendChild(brandP);

            const coreP = document.createElement('p');
            coreP.innerHTML = '<strong>Core Type:</strong> ' + product.core;
            detailsContent.appendChild(coreP);

            const faceP = document.createElement('p');
            faceP.innerHTML = '<strong>Face Type:</strong> ' + product.face;
            detailsContent.appendChild(faceP);

            const thicknessP = document.createElement('p');
            thicknessP.innerHTML = '<strong>Thickness:</strong> ' + product.thickness;
            detailsContent.appendChild(thicknessP);

            const priceCategoryP = document.createElement('p');
            priceCategoryP.innerHTML = '<strong>Price Category:</strong> ' + product.priceCategory;
            detailsContent.appendChild(priceCategoryP);

            const descriptionP = document.createElement('p');
            descriptionP.innerHTML = '<strong>Description:</strong> ' + product.description;
            detailsContent.appendChild(descriptionP);

            details.appendChild(detailsContent);
            cardFooter.appendChild(details);
            card.appendChild(cardFooter);
            grid.appendChild(card);
          });

          categorySection.appendChild(grid);
          container.appendChild(categorySection);
        });
      })
      .catch(error => console.error('Error loading products JSON:', error));

    // Navbar scroll effect and hamburger toggle
    const navbar = document.getElementById('navbar');
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.remove('transparent');
        navbar.classList.add('solid');
      } else {
        navbar.classList.remove('solid');
        navbar.classList.add('transparent');
      }
    });
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menu.classList.toggle('active');
    });
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        menu.classList.remove('active');
      });
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger.classList.remove('active');
        menu.classList.remove('active');
      }
    });
  </script>
